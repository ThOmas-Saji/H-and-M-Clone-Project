<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&M Mens section</title>

<style>
#header{
    display:flex;
    width: 100%;
    height: 300px;
    border: 2px solid green;
    justify-content: flex-end;
}
#rytend{
    margin: 40px;
    width: 10%;
    height: 100%;
}
#bag{
    background-color: rgb(26, 22, 223);
    padding: 15px;
}
#maindiv{
   width: 100%;
   height: 100%;
   border: 2px solid red;
   padding-top: 50px;
   
}
#filterdiv{
    width: 100%;
    height: 10% ;
    /* border: 3px solid black; */
    padding: 20px;
}

#itemsdiv{
    display: grid; 
    height: 70%;
    grid-template-columns: repeat(4,auto);
    grid-gap: 20px;
   
}

#itemsdiv>div{
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    width: 200px;
    height: 350px;
    padding: 10px;
    text-align: center;
    border-radius: 15px;
}
img{
    width: 90%;
    height: 50%;
    border-radius:30px;
}
button{
    background-color: rgb(43, 175, 43);
    color: white;
    padding: 10px 20px;   
    border-radius: 20px;
    cursor: pointer;
}
#filterprice{
    padding: 10px 20px;
    background-color: rgb(0, 0, 0);
    color: rgb(255, 255, 255);
    border-radius: 30px;
}
#filtername{
    padding: 10px 20px;
    background-color: rgb(0, 0, 0);
    color: rgb(253, 253, 253);
    border-radius: 30px;
}
#filterbrand{
    padding: 10px 20px;
    background-color: rgb(248, 248, 250);
    color: rgb(0, 0, 0);
    border-radius: 30px; 
}
#byname{
    padding: 10px 20px;
    background-color: rgb(248, 250, 246);
    color: rgb(3, 3, 3);
    border-radius: 30px;
}
select{
    margin-top: 40px;
    margin-left: 20px;
    border: transparent;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;
}
</style>

</head>
<body>
    <div id="header">
     <div id="rytend">
         <button id="bag" onclick="GoTobag()">Shopping Bag<h3 id="bagcount"></h3></button>
     </div>
    </div>

    <div id="maindiv">
    <div id="filterdiv">
      <select id="filterprice" onchange="filterprice()">
          <option value="--">Filter by Price</option>
          <option value="low">Low - High</option>
          <option value="high">High - Low</option>
      </select>
      <select id="byname" onchange="Byname()"> 
          <option value="">Filter By Name</option>
          <option value="asc">A - Z</option>
          <option value="dsc">Z - A</option>
         
      </select>

      <select id="filtername" onchange="filtername()">
        <option value="--">Filter by product Name</option>
        <option value="t-shirt">T-shirts</option>
        <option value="jeans">Jeans</option>
        <option value="backpack">Bags</option>
        <option value="sneakers">Shoes</option>
        <option value="watch">Watch</option>
    </select>
    <select id="filterbrand" onchange="filterbrand()">
        <option value="--">Filter by Brand</option>
        <option value="adidas">Adidas</option>
        <option value="puma">Puma</option>
        <option value="nike">Nike</option>
        <option value="levis">Levis</option>
        <option value="fasttrack">FastTrack</option>
        <option value="tommy">Tommy</option>
        <option value="blueday">Blue Day</option>
        <option value="rolex">Rolex</option>
    </select>
    </div>
    <div id="itemsdiv">

    </div>
</div>

    
</body>

var mensdata= [];

mensitems.map(function(item){
 
    var mensobj ={
        name:item.name,
        brand:item.brand,
        MRP:item.MRP,
        img:item.img,
    }
    mensdata.push(mensobj)
})

  DisplayItems()

 localStorage.setItem("mensDB",JSON.stringify(mensdata))

 function DisplayItems(){
     mensdata.map(function(items){

     
      var div=document.createElement("div")

      var img=document.createElement("img")
        img.setAttribute("src",items.img)
      var h3 = document.createElement("h3")
        h3.textContent=items.name
      var h4 = document.createElement("h4")
         h4.textContent=items.brand+"  :  $"+items.MRP
      var butn = document.createElement("button")
        butn.textContent="Add to Shopping Bag"
        butn.addEventListener("click",function(){
               BagAdd(items,butn)
        })

        div.append(img,h3,h4,butn)
        document.querySelector("#itemsdiv").append(div)
     })
      
 }
 var Bag =JSON.parse(localStorage.getItem("BagDB")) || [];
 
  function BagAdd(items,butn){
      butn.style.backgroundColor="red"
      butn.textContent="Added"
    document.querySelector("#bagcount").textContent="("+(Bag.length+1)+")"
    Bag.push(items);
    localStorage.setItem("BagDB",JSON.stringify(Bag))
  }
function GoTobag(){
    window.location.href="bag.html"
    console.log("Bag")
}



  function filterprice(){
     var change = document.querySelector("#filterprice").value
       document.querySelector("#itemsdiv").textContent=""
     if(change == "low"){
        var sorted = mensdata.sort(function(a,b){
             if(Number(a.MRP) > Number(b.MRP)) return 1
             if(Number(a.MRP) < Number(b.MRP)) return -1
         })
     }
     if(change == "high"){
        var sorted = mensdata.sort(function(a,b){
             if(Number(a.MRP) < Number(b.MRP)) return 1
             if(Number(a.MRP) > Number(b.MRP)) return -1
         })
     }
      DisplayItems(sorted)
    }
  
   function Byname(){
     var change = document.querySelector("#byname").value
       document.querySelector("#itemsdiv").textContent=""
     if(change == "asc"){
        var sorted = mensdata.sort(function(a,b){
             if(a.name > b.name) return 1
             if(a.name < b.name) return -1
         })
     }
     if(change == "dsc"){
        var sorted = mensdata.sort(function(a,b){
             if(a.name < b.name) return 1
             if(a.name > b.name) return -1
         })
     }
      DisplayItems(sorted)
    }


    function filtername(){
     var change = document.querySelector("#filtername").value
       document.querySelector("#itemsdiv").textContent=""
     if(change == "jeans"){
        var sorted = mensdata.sort(function(a){
             if(a.name == change) return -1
             if(a.name != change) return 1
         })
     }

     if(change == "t-shirt"){
        var sorted = mensdata.sort(function(a){
             if(a.name == change) return -1

     if(change == "watch"){

             if(a.name == change) return -1
             if(a.name != change) return 1

     }
  
      DisplayItems(sorted)
    }

</script>
